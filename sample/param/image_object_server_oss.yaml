Pipelines:
- name: object
  inputs: [Image]
  infers:
    - name: ObjectDetection
      model: /opt/openvino_toolkit/open_model_zoo/model_downloader/object_detection/common/mobilenet-ssd/caffe/output/FP32/mobilenet-ssd.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 16
      confidence_threshold: 0.5
      enable_roi_constraint: true # set enable_roi_constraint to false if you don't want to make the inferred ROI (region of interest) constrained into the camera frame
  outputs: [RosService, RViz]
  connects:
    - left: Image
      right: [ObjectDetection]
    - left: ObjectDetection
      right: [RosService, RViz]
  input_path: "/home/intel/Pictures/car.png"

Common:
